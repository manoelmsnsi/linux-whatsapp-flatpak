app-id: io.github.manoelmsnsi.LinuxWhatsappFlatpak
runtime: org.gnome.Platform
runtime-version: "48"
sdk: org.gnome.Sdk
command: whatsapp

finish-args:
  - --share=network
  - --socket=wayland
  - --socket=x11
  - --device=dri
  - --talk-name=org.freedesktop.Notifications
  - --filesystem=xdg-download
  - --socket=pulseaudio
  - --filesystem=/dev/video0
  - --device=all

modules:
  - name: whatsapp
    buildsystem: simple
    build-commands:
      # cria diretórios
      - mkdir -p /app/bin
      - mkdir -p /app/share/whatsapp
      - mkdir -p /app/share/icons/hicolor/256x256/apps
      - mkdir -p /app/share/applications

      # copia o script python
      - cp whatsapp.py /app/share/whatsapp/whatsapp.py

      # cria o wrapper executável
      - |
        cat > /app/bin/whatsapp << 'EOF'
        #!/usr/bin/env bash
        exec python3 /app/share/whatsapp/whatsapp.py
        EOF

      - chmod +x /app/bin/whatsapp

      # instala ícone e desktop
      - cp whatsapp.png /app/share/icons/hicolor/256x256/apps/io.github.manoelmsnsi.LinuxWhatsappFlatpak.png
      - cp io.github.manoelmsnsi.LinuxWhatsappFlatpak.desktop /app/share/applications/io.github.manoelmsnsi.LinuxWhatsappFlatpak.desktop

    sources:
      - type: file
        path: whatsapp.py
      - type: file
        path: whatsapp.png
      - type: file
        path: io.github.manoelmsnsi.LinuxWhatsappFlatpak.desktop
